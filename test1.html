<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">
  <title>Web Audio Test #1</title>
  <!-- Styles -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .container {
      min-width: 768px;
    }

    .center {
      text-align: center;
    }

    .wave-selected {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 center">
        <h2>Web Audio Test #1</h2>
        <br>
        <div class="well">
          <button id="playBtn" class="btn btn-lg btn-success" type="button">Start</button>
          <button id="pauseBtn" class="btn btn-lg btn-danger" type="button">Stop</button>
          <br><br>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default wave wave-selected" data-wave="sine">Sine</button>
            <button type="button" class="btn btn-default wave" data-wave="sawtooth">Sawtooth</button>
            <button type="button" class="btn btn-default wave" data-wave="square">Square</button>
            <button type="button" class="btn btn-default wave" data-wave="triangle">Triangle</button>
          </div>
        </div>
        <br>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 center">
        <p>Click <strong>Start</strong> to play a tone. Click <strong>Stop</strong> to stop it.</p>
        <p>Select the <strong>Wave Type</strong>: Sine, Sawtooth, Square, or Triangle.</p>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <!--<script src="//code.angularjs.org/snapshot/angular.min.js"></script>-->
  <script>
    
    var ctx, attack, envelope, volume, type, osc, play, pause;
    var playing = false;

    document.addEventListener("DOMContentLoaded", init, true);

    function init() {
      // UI setup
      playBtn = document.querySelector("#playBtn");
      playBtn.addEventListener("click", play, true);
      pauseBtn = document.querySelector("#pauseBtn");
      pauseBtn.addEventListener("click", pause, true);
      window.waveBtns = document.querySelectorAll(".wave");
      for (var i = 0; i < waveBtns.length; i++) {
        var waveBtn = waveBtns[i];
        var newType = waveBtn.getAttribute("data-wave");
        waveBtns[i].addEventListener("click", changeType(newType, waveBtn), true);
      }
      // Instantiate vars
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      attack = 1;
      volume = .85;
      type = "sine"; // "sine", "square", "sawtooth", "triangle"
      envelope = ctx.createGain();
      envelope.gain.setValueAtTime(volume, ctx.currentTime);
      envelope.connect(ctx.destination);
      osc = ctx.createOscillator(); 
      osc.type = type;
      osc.frequency.setValueAtTime(440, ctx.currentTime);
      osc.connect(envelope);
    }

    function play() {
      if (playing) return;
      envelope.gain.setValueAtTime(0, ctx.currentTime);
      envelope.gain.setTargetAtTime(volume, ctx.currentTime, attack / 1000);
      osc = ctx.createOscillator(); 
      osc.type = type;
      osc.frequency.setValueAtTime(440, ctx.currentTime);
      osc.connect(envelope);
      osc.start();
      playing = true;
    }

    function pause() {
      if (!playing) return;
      osc.stop();
      osc.disconnect(envelope);
      playing = false;
    }

    function wave(t) {
      type = t;
      if (playing) {
        pause();
        play();
      }
    }

    function changeType(t, b) {
      return function() {
        if (b) {
          for (var i = 0; i < b.parentNode.children.length; i++) {
            b.parentNode.children[i].classList.remove("wave-selected");
          }
          b.classList.add("wave-selected");
        }
        wave(t);
      }
    }

  </script>
</body>
</html>
